<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Forgot Password</title>
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://images.inc.com/uploaded_files/image/1920x1080/getty_597239200_267856.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(173, 216, 230, 0.8);
            border: 1px solid #5bc0de;
        }

        nav ul li.logo {
            margin-left: auto;
        }

        nav ul li.logo img {
            height: 30px;
            width: auto;
            vertical-align: middle;
        }

        header {
            background-color: #007bff;
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><h3>GET INTERNSHIP PORTAL</h3></li>
            <li class="logo"><img src="/css/rwanda.png" alt="Logo"></li>
        </ul>
    </nav>
</header>
<section>
    <div class="container">
        <div class="card col-md-6 p-4 rounded">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="card-title">Forgot Password</h5>
            </div>

            <div class="card-body">
                <!-- Forgot Password Form -->
                <form th:action="@{/Manager/forgotPassword}" method="POST">

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Enter your Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label>Enter Mobile Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
