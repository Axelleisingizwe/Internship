<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Reset Password</title>
    <style>
        body {
            background-image: url('https://images.inc.com/uploaded_files/image/1920x1080/getty_597239200_267856.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(173, 216, 230, 0.8);
            border: 1px solid #5bc0de;
        }

        nav ul li.logo {
            margin-left: auto;
        }

        nav ul li.logo img {
            height: 30px;
            width: auto;
            vertical-align: middle;
        }

        header {
            background-color: #007bff;
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("psw").value;
            var confirmPassword = document.getElementById("cpsw").value;

            if (password !== confirmPassword) {
                // Passwords don't match, show an error message
                document.getElementById("password-error").innerText = "Passwords do not match";
                return false;
            }
            // Passwords match, clear the error message
            document.getElementById("password-error").innerText = "";
            return true;
        }
    </script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><h3>GET INTERNSHIP PORTAL</h3></li>

        </ul>
    </nav>
</header>
<section>
    <div class="container">
        <div class="card col-md-6 p-4 rounded">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="card-title">Reset Password</h5>
            </div>

            <div class="card-body">
                <!-- Reset Password Form -->
                <form th:action="@{/Manager/changePassword}" method="POST" onsubmit="return validatePassword()">
                    <!-- New Password -->
                    <div class="form-group">
                        <label>Enter New Password</label>
                        <input type="password" id="psw" name="psw" class="form-control" placeholder="New Password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label>Enter Confirm Password</label>
                        <input type="password" id="cpsw" name="cpsw" class="form-control" placeholder="Confirm New Password" required>
                        <span id="password-error" style="color: red;"></span>
                    </div>

                    <input type="hidden" name="id" th:value="${id}">
                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
