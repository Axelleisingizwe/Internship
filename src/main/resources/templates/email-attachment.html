<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Attachment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/fancy-login.css}"> <!-- Assuming your fancy-login CSS file is named fancy-login.css -->
    <link rel="stylesheet" th:href="@{/css/email-attachment.css}">

</head>
<body>
<header>
    <nav>
        <ul>
            <li class="logo"><img src="/css/rwanda.png" alt="Logo"></li>
            <li><h3>GET INTERNSHIP PORTAL</h3></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="card col-md-6 p-4 rounded">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="card-title">Email Attachment</h2>
        </div>

        <div class="card-body">
            <form action="" th:action="@{/email/sendEmailWithAttachment}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required="" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="email">Recipient Email:</label>
                    <input type="email" name="mailTo" id="email" class="form-control" required="" placeholder="Recipient Email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" class="form-control" required="" placeholder="Subject">
                </div>

                <div class="form-group">
                    <label for="attachFile">Upload your CV:</label>
                    <input type="file" name="attachFile" id="attachFile" class="form-control" placeholder="Select File">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" class="form-control" required="" placeholder="Message.."></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Send">
                </div>

                <div class="home">
                    <a th:href="@{/Dashboard}">Home</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
