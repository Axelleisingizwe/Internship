<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Login Page</title>
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Custom CSS -->
	<style>
        body {
            background-image: url('https://images.inc.com/uploaded_files/image/1920x1080/getty_597239200_267856.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(173, 216, 230, 0.8); /* Light Blue with transparency */
            border: 1px solid #5bc0de; /* Border color */
        }

        nav ul li.logo {
            margin-left: auto;
        }

        nav ul li.logo img {
            height: 30px;
            width: auto;
            vertical-align: middle;
        }

        header {
            background-color: #007bff; /* Blue Navbar */
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>

<body>
<header>
	<nav>
		<ul>
			<li><h3>GET INTERNSHIP PORTAL</h3></li>
			<li class="logo"><img src="/css/rwanda.png" alt="Logo"></li>
		</ul>
	</nav>
</header>

<div class="container">
	<div class="card col-md-6 p-4 rounded">
		<div class="card-header bg-primary text-white text-center">
			<h5 class="card-title">Sign In</h5>
		</div>

		<div class="card-body">
			<!-- Modified Bootstrap-styled login form -->
			<form th:action="@{/authenticateTheUser}" method="POST">
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid username and password.
				</div>

				<div th:if="${param.logout}" class="alert alert-success">
					You have been logged out.
				</div>

				<div class="form-group">
					<label for="username">Email Address</label>
					<input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</div>
			</form>

			<div class="text-center mt-2">
				<a th:href="@{/Manager/loadForgotPassword}"  class="text-decoration-none fs-5 text-info">Forgot Password</a>
			</div>
		</div>

		<div class="card-footer text-center">
			<a th:href="@{/Manager/show}" class="btn btn-secondary btn-block">Register New User</a>
		</div>
	</div>
</div>
</body>

</html>
